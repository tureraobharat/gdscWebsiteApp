<div class="faq-container">
  <div class="faq-header">
    <h1>Frequently Asked Questions</h1>
    <p>Find answers to common questions about GDSC Portal</p>
  </div>

  <div class="faq-list">
    <div 
      *ngFor="let faq of faqs; let i = index" 
      class="faq-item"
      [class.expanded]="expandedFaq === i">
      
      <div class="faq-question" (click)="toggleFaq(i)">
        <h3>{{ faq.question }}</h3>
        <span class="toggle-icon">{{ expandedFaq === i ? 'âˆ’' : '+' }}</span>
      </div>
      
      <div class="faq-answer" [class.show]="expandedFaq === i">
        <p>{{ faq.answer }}</p>
      </div>
    </div>
  </div>
</div>
